<html>
	<head>
	</head>
	<body>
		<script type="module">
			async function init() {
				const adapter = await navigator.gpu.requestAdapter();
				if (!adapter) {
					console.log("Error, webgpu is not supported");
				}

				const device = await adapter.requestDevice();
				console.log("Got a device", device);
			}
			init();
		</script>
	</body>
</html>
